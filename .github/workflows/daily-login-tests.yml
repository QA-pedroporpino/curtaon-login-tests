name: Testes de Login DiÃ¡rios

# DefiniÃ§Ã£o dos triggers do workflow
on:
  # ExecuÃ§Ã£o agendada - 3h UTC (meia-noite horÃ¡rio de BrasÃ­lia)
  schedule:
    - cron: "0 3 * * *"
  # Permite execuÃ§Ã£o manual via UI
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: "Habilitar modo debug com logs detalhados"
        required: false
        default: false
        type: boolean
      test_filter:
        description: "Filtro de testes a serem executados (opcional)"
        required: false
        type: string
        default: ""

# ConfiguraÃ§Ãµes globais e permissÃµes
permissions:
  contents: read
  actions: write
  checks: write # NecessÃ¡rio para publicar resultados de teste

# VariÃ¡veis de ambiente globais
env:
  PYTHON_VERSION: "3.11"
  PYTHONUNBUFFERED: "1" # ForÃ§a output sem buffer
  FORCE_COLOR: "1" # ForÃ§a saÃ­da colorida
  DEBIAN_FRONTEND: "noninteractive"
  # ConfiguraÃ§Ãµes do Chrome
  DISPLAY: ":99"
  CHROME_BIN: "/usr/bin/google-chrome"
  # DiretÃ³rios do projeto
  PROJECT_ROOT: "."
  TESTS_DIR: "tests/test_cases"
  ARTIFACTS_DIR: "artifacts"
  REPORTS_DIR: "artifacts/reports"
  HTML_DIR: "artifacts/html"
  SCREENSHOTS_DIR: "artifacts/screenshots"
  LOGS_DIR: "artifacts/logs"
  # ConfiguraÃ§Ãµes de debug
  DEBUG: ${{ github.event.inputs.debug_enabled == 'true' }}
  # ConfiguraÃ§Ãµes de cache
  CACHE_VERSION: "v1"

jobs:
  test:
    name: Executar Suite de Testes
    # Usando Ubuntu 22.04 para garantir compatibilidade com libgconf-2-4
    runs-on: ubuntu-22.04

    steps:
      # ==== SETUP DO AMBIENTE ====
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            setup.py

      # ==== SETUP DO CHROME E XVFB ====
      - name: Setup Chrome e ambiente grÃ¡fico
        id: setup-chrome
        run: |
          set -eo pipefail

          echo "::group::ğŸ”§ Instalando dependÃªncias do sistema"
          sudo apt-get update -q
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libnss3 \
            libgconf-2-4 \
            libfontconfig1 \
            tree  # Para debug da estrutura de diretÃ³rios
          echo "::endgroup::"

          echo "::group::ğŸŒ Instalando Google Chrome"
          # Remove versÃ£o antiga se existir
          sudo apt-get remove -y google-chrome-stable || true

          # Baixa e instala a versÃ£o mais recente do Chrome
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm google-chrome-stable_current_amd64.deb

          # ObtÃ©m a versÃ£o exata do Chrome instalado
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3)
          echo "chrome_version=${CHROME_VERSION}" >> $GITHUB_OUTPUT
          echo "::endgroup::"

          echo "::group::ğŸ”§ Instalando ChromeDriver"
          # Download e instalaÃ§Ã£o do ChromeDriver compatÃ­vel
          wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROME_VERSION}/linux64/chromedriver-linux64.zip"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm -rf chromedriver-linux64*
          echo "::endgroup::"

          echo "::group::ğŸ–¥ï¸ Configurando Display Virtual"
          # Inicia Xvfb em background
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo $! > /tmp/xvfb.pid  # Salva PID para cleanup
          echo "::endgroup::"

          echo "::group::âœ… Verificando versÃµes"
          echo "Chrome version: $(google-chrome --version)"
          echo "ChromeDriver version: $(chromedriver --version)"
          echo "::endgroup::"

      # ==== VERIFICAÃ‡ÃƒO DE SAÃšDE DO AMBIENTE ====
      - name: Verificar saÃºde do ambiente
        run: |
          echo "::group::ğŸ” Verificando saÃºde do ambiente"
          # Verifica se o Chrome estÃ¡ instalado e funcionando
          if ! command -v google-chrome &> /dev/null; then
            echo "âŒ Chrome nÃ£o encontrado!"
            exit 1
          fi

          # Verifica se o ChromeDriver estÃ¡ instalado e funcionando
          if ! command -v chromedriver &> /dev/null; then
            echo "âŒ ChromeDriver nÃ£o encontrado!"
            exit 1
          fi

          # Verifica se o Xvfb estÃ¡ rodando
          if ! pgrep Xvfb > /dev/null; then
            echo "âŒ Xvfb nÃ£o estÃ¡ rodando!"
            exit 1
          fi

          echo "âœ… Ambiente verificado com sucesso"
          echo "::endgroup::"

      # ==== SETUP PYTHON E DEPENDÃŠNCIAS ====
      - name: Setup ambiente Python
        id: setup-env
        run: |
          set -eo pipefail

          echo "::group::ğŸ Criando ambiente virtual"
          python -m venv .venv
          source .venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "::endgroup::"

          echo "::group::ğŸ“¦ Instalando dependÃªncias"
          # Upgrade pip e setuptools
          python -m pip install --upgrade pip setuptools wheel

          # Instala dependÃªncias bÃ¡sicas primeiro
          pip install pytest==7.4.3 \
                    pytest-html==4.1.1 \
                    selenium==4.8.0 \
                    webdriver-manager==3.8.6

          # Instala dependÃªncias do projeto
          pip install -r requirements.txt
          pip install -e .

          # Verifica instalaÃ§Ã£o das dependÃªncias
          echo "Verificando instalaÃ§Ã£o das dependÃªncias:"
          pip list --format=columns
          echo "::endgroup::"

      # ==== VERIFICAÃ‡ÃƒO DA ESTRUTURA DO PROJETO ====
      - name: Verificar estrutura do projeto
        run: |
          echo "::group::ğŸ—‚ï¸ Estrutura do projeto"
          echo "DiretÃ³rio atual: $(pwd)"
          echo "ConteÃºdo do diretÃ³rio:"
          ls -R

          echo "::group::ğŸ“ Arquivos de teste encontrados"
          find "${TESTS_DIR}" -name "*.py" | xargs -I {} sh -c 'echo "- {} ($(wc -l < {})) linhas)"'
          echo "::endgroup::"

          echo "::group::ğŸ” Verificando arquivos __init__.py"
          find . -name "__init__.py" | sort
          echo "::endgroup::"

          echo "::group::ğŸ“¦ Verificando estrutura do pacote"
          python -c "import sys; print('\n'.join(sys.path))"
          echo "::endgroup::"

      # ==== PREPARAÃ‡ÃƒO DOS DIRETÃ“RIOS ====
      - name: Preparar diretÃ³rios
        run: |
          echo "::group::ğŸ“ Criando diretÃ³rios para artefatos"
          # Cria diretÃ³rios com -p para nÃ£o falhar se jÃ¡ existirem
          mkdir -p "${ARTIFACTS_DIR}"/{reports,html,screenshots,logs}

          # Garante permissÃµes corretas
          chmod -R 777 "${ARTIFACTS_DIR}"

          # Cria symlink para compatibilidade com screenshots
          ln -sfn "$(pwd)/${SCREENSHOTS_DIR}" "$(pwd)/screenshots"

          echo "Estrutura de diretÃ³rios apÃ³s criaÃ§Ã£o:"
          tree "${ARTIFACTS_DIR}" || ls -R "${ARTIFACTS_DIR}"
          echo "::endgroup::"

      # ==== EXECUÃ‡ÃƒO DOS TESTES ====
      - name: Executar testes
        id: run-tests
        timeout-minutes: 30 # Timeout de seguranÃ§a
        env:
          PYTHONPATH: ${{ github.workspace }}
          PYTEST_ADDOPTS: "--color=yes"
          TEST_FILTER: ${{ github.event.inputs.test_filter }}
        run: |
          set -eo pipefail

          echo "::group::ğŸ§ª Preparando execuÃ§Ã£o dos testes"
          echo "DiretÃ³rio atual: $(pwd)"
          echo "PYTHONPATH: ${PYTHONPATH}"
          echo "DiretÃ³rio de testes: ${TESTS_DIR}"
          echo "Filtro de testes: ${TEST_FILTER}"
          echo "::endgroup::"

          echo "::group::ğŸ§ª Executando suite de testes"
          # Executa pytest com tratamento de erro
          pytest "${TESTS_DIR}"/ \
            ${TEST_FILTER:+ -k "${TEST_FILTER}"} \
            --html="${HTML_DIR}/report.html" \
            --self-contained-html \
            --junitxml="${REPORTS_DIR}/junit.xml" \
            -v \
            --capture=tee-sys \
            --log-cli-level=DEBUG \
            | tee "${LOGS_DIR}/pytest.log" || test_exit_code=$?

          echo "::group::ğŸ“Š Verificando artefatos gerados"
          echo "ConteÃºdo do diretÃ³rio de relatÃ³rios:"
          ls -la "${REPORTS_DIR}"
          echo "ConteÃºdo do diretÃ³rio HTML:"
          ls -la "${HTML_DIR}"

          # Verifica se os relatÃ³rios foram gerados
          for report in "junit.xml"; do
            if [ -f "${REPORTS_DIR}/${report}" ]; then
              echo "âœ… ${report} gerado com sucesso"
              echo "Tamanho: $(stat -f %z "${REPORTS_DIR}/${report}") bytes"
            else
              echo "âŒ ${report} nÃ£o encontrado!"
            fi
          done

          for report in "report.html"; do
            if [ -f "${HTML_DIR}/${report}" ]; then
              echo "âœ… ${report} gerado com sucesso"
              echo "Tamanho: $(stat -f %z "${HTML_DIR}/${report}") bytes"
            else
              echo "âŒ ${report} nÃ£o encontrado!"
            fi
          done

          # Verifica estrutura completa
          echo "Estrutura final de artefatos:"
          tree "${ARTIFACTS_DIR}" || ls -R "${ARTIFACTS_DIR}"
          echo "::endgroup::"

          # Propaga o cÃ³digo de saÃ­da do pytest se houver falha
          if [ -n "$test_exit_code" ]; then
            echo "Testes falharam com cÃ³digo $test_exit_code"
            exit $test_exit_code
          fi

      # ==== PUBLICAÃ‡ÃƒO DE ARTEFATOS ====
      - name: Publicar artefatos
        if: always() # Executa mesmo se os testes falharem
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            ${{ env.ARTIFACTS_DIR }}
          retention-days: 14
          if-no-files-found: warn # Avisa mas nÃ£o falha se nÃ£o encontrar arquivos

      # ==== PUBLICAÃ‡ÃƒO DE RESULTADOS ====
      - name: Publicar resultados dos testes
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "${{ env.REPORTS_DIR }}/junit.xml"
          comment_mode: off

      # ==== DEBUG FINAL ====
      - name: Debug final
        if: always()
        run: |
          echo "::group::ğŸ“œ Log do Pytest"
          cat "${LOGS_DIR}/pytest.log" || echo "Log nÃ£o encontrado"
          echo "::endgroup::"

          echo "::group::ğŸ§© VariÃ¡veis de Ambiente"
          printenv | sort
          echo "::endgroup::"

          echo "::group::ğŸ DependÃªncias Python"
          pip list --format=columns
          echo "::endgroup::"

          echo "::group::ğŸ” Estrutura Final"
          ls -R
          echo "::endgroup::"

      # ==== CLEANUP ====
      - name: Cleanup
        if: always()
        run: |
          set -eo pipefail

          echo "::group::ğŸ§¹ Limpando ambiente"
          if [ -f /tmp/xvfb.pid ]; then
            kill $(cat /tmp/xvfb.pid) || true
            rm /tmp/xvfb.pid
          fi
          pkill Xvfb || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          echo "::endgroup::"
