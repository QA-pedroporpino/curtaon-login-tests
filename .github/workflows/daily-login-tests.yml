name: Testes de Login Di√°rios

# Defini√ß√£o dos triggers do workflow
on:
  # Execu√ß√£o agendada - 3h UTC (meia-noite hor√°rio de Bras√≠lia)
  schedule:
    - cron: "0 3 * * *"
  # Permite execu√ß√£o manual via UI
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: "Habilitar modo debug com logs detalhados"
        required: false
        default: false
        type: boolean
      test_filter:
        description: "Filtro de testes a serem executados (opcional)"
        required: false
        type: string
        default: ""

# Configura√ß√µes globais e permiss√µes
permissions:
  contents: read
  actions: write
  checks: write # Necess√°rio para publicar resultados de teste

# Vari√°veis de ambiente globais
env:
  PYTHON_VERSION: "3.11"
  PYTHONUNBUFFERED: "1" # For√ßa output sem buffer
  FORCE_COLOR: "1" # For√ßa sa√≠da colorida
  DEBIAN_FRONTEND: "noninteractive"
  # Configura√ß√µes do Chrome
  DISPLAY: ":99"
  CHROME_BIN: "/usr/bin/google-chrome"
  # Diret√≥rios do projeto
  PROJECT_ROOT: "."
  TESTS_DIR: "tests/test_cases"
  ARTIFACTS_DIR: "artifacts"
  REPORTS_DIR: "artifacts/reports"
  HTML_DIR: "artifacts/html"
  SCREENSHOTS_DIR: "artifacts/screenshots"
  LOGS_DIR: "artifacts/logs"
  # Configura√ß√µes de debug
  DEBUG: ${{ github.event.inputs.debug_enabled == 'true' }}
  # Configura√ß√µes de cache
  CACHE_VERSION: "v1"

jobs:
  test:
    name: Executar Suite de Testes
    # Usando Ubuntu 22.04 para garantir compatibilidade com libgconf-2-4
    runs-on: ubuntu-22.04

    steps:
      # ==== SETUP DO AMBIENTE ====
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            setup.py

      - name: Criar ambiente virtual e instalar depend√™ncias
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e .
          pip install -r requirements.txt

      - name: Criar diret√≥rios necess√°rios
        run: |
          mkdir -p ${{ env.ARTIFACTS_DIR }}
          mkdir -p ${{ env.REPORTS_DIR }}
          mkdir -p ${{ env.HTML_DIR }}
          mkdir -p ${{ env.SCREENSHOTS_DIR }}
          mkdir -p ${{ env.LOGS_DIR }}
          mkdir -p logs
          mkdir -p screenshots

      # ==== SETUP DO CHROME E XVFB ====
      - name: Setup Chrome e ambiente gr√°fico
        id: setup-chrome
        run: |
          set -eo pipefail

          echo "::group::üîß Instalando depend√™ncias do sistema"
          sudo apt-get update -q
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libnss3 \
            libgconf-2-4 \
            libfontconfig1 \
            tree
          echo "::endgroup::"

          echo "::group::üåê Instalando Google Chrome"
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
          rm google-chrome-stable_current_amd64.deb

          # Pega a vers√£o do Chrome instalado
          CHROME_VERSION=$(google-chrome --version | cut -d " " -f 3)
          echo "Chrome version: $CHROME_VERSION"
          echo "::endgroup::"

          echo "::group::üîß Instalando ChromeDriver"
          # Instala o ChromeDriver usando o webdriver-manager
          python -m pip install webdriver-manager
          echo "::endgroup::"

          echo "::group::üñ•Ô∏è Configurando Display Virtual"
          # Inicia Xvfb em background
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "::endgroup::"

      # ==== VERIFICA√á√ÉO DE SA√öDE DO AMBIENTE ====
      - name: Verificar sa√∫de do ambiente
        run: |
          echo "::group::üîç Verificando sa√∫de do ambiente"
          # Verifica se o Chrome est√° instalado e funcionando
          if ! command -v google-chrome &> /dev/null; then
            echo "‚ùå Chrome n√£o encontrado!"
            exit 1
          fi

          # Verifica se o ChromeDriver est√° instalado e funcionando
          if ! command -v chromedriver &> /dev/null; then
            echo "‚ùå ChromeDriver n√£o encontrado!"
            exit 1
          fi

          # Verifica se o Xvfb est√° rodando
          if ! pgrep Xvfb > /dev/null; then
            echo "‚ùå Xvfb n√£o est√° rodando!"
            exit 1
          fi

          echo "‚úÖ Ambiente verificado com sucesso"
          echo "::endgroup::"

      # ==== VERIFICA√á√ÉO DA ESTRUTURA DO PROJETO ====
      - name: Verificar estrutura do projeto
        run: |
          echo "::group::üóÇÔ∏è Estrutura do projeto"
          echo "Diret√≥rio atual: $(pwd)"
          echo "Conte√∫do do diret√≥rio:"
          ls -R

          echo "::group::üìù Arquivos de teste encontrados"
          find "${TESTS_DIR}" -name "*.py" | xargs -I {} sh -c 'echo "- {} ($(wc -l < {})) linhas)"'
          echo "::endgroup::"

          echo "::group::üîç Verificando arquivos __init__.py"
          find . -name "__init__.py" | sort
          echo "::endgroup::"

          echo "::group::üì¶ Verificando estrutura do pacote"
          python -c "import sys; print('\n'.join(sys.path))"
          echo "::endgroup::"

      # ==== PREPARA√á√ÉO DOS DIRET√ìRIOS ====
      - name: Preparar diret√≥rios
        run: |
          echo "::group::üìÅ Criando diret√≥rios para artefatos"
          # Cria diret√≥rios com -p para n√£o falhar se j√° existirem
          mkdir -p "${ARTIFACTS_DIR}"/{reports,html,screenshots,logs}

          # Garante permiss√µes corretas
          chmod -R 777 "${ARTIFACTS_DIR}"

          # Cria symlink para compatibilidade com screenshots
          ln -sfn "$(pwd)/${SCREENSHOTS_DIR}" "$(pwd)/screenshots"

          echo "Estrutura de diret√≥rios ap√≥s cria√ß√£o:"
          tree "${ARTIFACTS_DIR}" || ls -R "${ARTIFACTS_DIR}"
          echo "::endgroup::"

      # ==== EXECU√á√ÉO DOS TESTES ====
      - name: Executar testes
        run: |
          # Ativa o ambiente virtual
          source .venv/bin/activate

          # Inicia o Xvfb em background
          /usr/bin/Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          export DISPLAY=:99

          # Executa os testes com mais informa√ß√µes de debug
          pytest ${{ env.TESTS_DIR }} \
            --junitxml=${{ env.REPORTS_DIR }}/junit.xml \
            --html=${{ env.HTML_DIR }}/report.html \
            --self-contained-html \
            -v \
            --capture=no \
            ${{ github.event.inputs.test_filter && format('--filter={0}', github.event.inputs.test_filter) || '' }}

      # ==== PUBLICA√á√ÉO DE ARTEFATOS ====
      - name: Publicar artefatos
        if: always() # Executa mesmo se os testes falharem
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            ${{ env.ARTIFACTS_DIR }}
          retention-days: 14
          if-no-files-found: warn # Avisa mas n√£o falha se n√£o encontrar arquivos

      # ==== PUBLICA√á√ÉO DE RESULTADOS ====
      - name: Publicar resultados dos testes
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "${{ env.REPORTS_DIR }}/junit.xml"
          comment_mode: off

      # ==== DEBUG FINAL ====
      - name: Debug final
        if: always()
        run: |
          echo "::group::üìú Log do Pytest"
          cat "${LOGS_DIR}/pytest.log" || echo "Log n√£o encontrado"
          echo "::endgroup::"

          echo "::group::üß© Vari√°veis de Ambiente"
          printenv | sort
          echo "::endgroup::"

          echo "::group::üêç Depend√™ncias Python"
          pip list --format=columns
          echo "::endgroup::"

          echo "::group::üîç Estrutura Final"
          ls -R
          echo "::endgroup::"

      # ==== CLEANUP ====
      - name: Cleanup
        if: always()
        run: |
          set -eo pipefail

          echo "::group::üßπ Limpando ambiente"
          if [ -f /tmp/xvfb.pid ]; then
            kill $(cat /tmp/xvfb.pid) || true
            rm /tmp/xvfb.pid
          fi
          pkill Xvfb || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          echo "::endgroup::"
