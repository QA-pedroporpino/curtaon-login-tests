name: Testes de Login Diários

on:
  schedule:
    - cron: "0 3 * * *" # Executa todos os dias às 3h UTC
  workflow_dispatch: # Permite execução manual através da interface do GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html

      - name: Executar testes
        run: |
          pytest tests/ --html=report.html --self-contained-html

      - name: Publicar relatório de testes
        uses: actions/upload-artifact@v3
        if: always() # Executa mesmo se os testes falharem
        with:
          name: relatorio-testes
          path: report.html
